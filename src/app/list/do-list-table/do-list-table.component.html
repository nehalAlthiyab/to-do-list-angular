<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">




    
         <ng-container matColumnDef="work">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.work}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dateFrom">
          <th mat-header-cell *matHeaderCellDef> start date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateFrom| date: "MM-dd-yyyy"}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dateTo">
          <th mat-header-cell *matHeaderCellDef> end date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTo| date: "MM-dd-yyyy"}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link" > 
                    
                      <a (click)="onEdit(element.id)" [style.pointer-events]="element.status==='completed'||element.status==='ended' ? 'none' : 'auto' ">Edit</a> | 
                      <a (click)="onDelete(element.id)">Delete</a> |
                      <a (click)="onComplete(element.id,element)" [style.pointer-events]="element.status==='completed'||element.status==='ended' ? 'none' : 'auto' ">Complete</a>
                    </td>
                  </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Angular 8 pagination -->
<mat-paginator [(pageSize)]="pageSize" showFirstLastButtons [(pageIndex)]="pageIndex" (page)="onPaginateChange($event)"></mat-paginator>
