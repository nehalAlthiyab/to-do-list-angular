<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">




    
         <ng-container matColumnDef="work">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.work}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dateFrom">
          <th mat-header-cell *matHeaderCellDef> start date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateFrom| date: "MM-dd-yyyy"}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dateTo">
          <th mat-header-cell *matHeaderCellDef> end date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTo| date: "MM-dd-yyyy"}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Angular 8 pagination -->
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
